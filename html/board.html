  <script>
    document.getElementById('submitButton').addEventListener('click', function () {
      const input = document.getElementById('userInput');

      // If the input field is not empty
      if (input.value.trim() !== '') {
        const userInput = input.value; // Store the user's input
        input.placeholder = ''; // Clear the placeholder
        input.value = userInput; // Keep the user's input as permanent text
        input.setAttribute('readonly', true); // Make the input field read-only
      }
    });
